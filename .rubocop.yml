require: rubocop-rspec

AllCops:
  TargetRubyVersion: 2.4
  Exclude:
    - Brewfile
    - 'bin/**/*'
    - 'db/**/*'

Rails:
  Enabled: true

Capybara/FeatureMethods:
  Enabled: false

Layout/MultilineMethodCallIndentation:
  EnforcedStyle: indented

Metrics/BlockLength:
  ExcludedMethods:
    - configure
    - describe
    - feature
    - it
    - task

Metrics/LineLength:
  Max: 120

Rails/HasManyOrHasOneDependent:
  Enabled: false # Handled by Postgres, see character_spec.rb

RSpec/ExampleLength:
  Max: 10

RSpec/MessageExpectation:
  Enabled: false

RSpec/MessageSpies:
  EnforcedStyle: receive

RSpec/MultipleExpectations:
  Enabled: false

RSpec/NamedSubject:
  Enabled: false

Style/BlockDelimiters:
  EnforcedStyle: braces_for_chaining

Style/CollectionMethods:
  Enabled: true

Style/Documentation:
  Enabled: false

Style/MethodCalledOnDoEndBlock:
  Enabled: true

Style/Send:
  Enabled: true

Style/StringMethods:
  Enabled: true

Style/SymbolArray:
  Enabled: true
