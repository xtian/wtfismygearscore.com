language: ruby
bundler_args: "--jobs $(nproc) --without development production --path .bundle"
cache: bundler

addons:
  postgresql: "10"
  ssh_known_hosts: wtfismygearscore.com

env:
  - RAILS_ENV=test

before_install:
  - openssl aes-256-cbc -K $encrypted_815ab84354b0_key -iv $encrypted_815ab84354b0_iv
    -in .travis/deploy.key.enc -out .travis/deploy.key -d
  - sudo apt-get update
  - sudo apt-get --yes remove postgresql\*
  - sudo apt-get install --yes postgresql-10 postgresql-client-10
  - sudo cp /etc/postgresql/{9.6,10}/main/pg_hba.conf
  - sudo service postgresql restart 10

script:
  - bin/rake db:create
  - bin/test

deploy:
  provider: script
  script: bin/travis-deploy
  skip_cleanup: true
  on:
    branch: master
